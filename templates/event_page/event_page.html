{% include 'base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div class="row col-6 offset-1">
            <button type="button" class="btn btn-outline-success btn-sm">Gå tilbake</button>
        </div>

        <div class="row col-8 offset-2">
            {% if exists %}
                <h1> {{ title }}</h1>
                <i> <p> <font size="-1"> {{ date }} </font> </p>
                <p> <font size="-1"> Arrangør: {{ arrangør }} </font> </p>
                <p> <font size="-1"> Destinasjon: {{ destination }} </font> </p>
                 </i>
                <br>
                <p> {{ description }}</p>
            {% else %}
                <h1>Arrangementet finnes ikke</h1>
            {% endif %}
        <div>
    </body>
</html>
