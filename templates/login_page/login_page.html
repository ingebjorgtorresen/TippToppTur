{% include 'base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .login {
    width: 100%;
  }
</style>
<div class="container">
  <div class="row col-8 offset-2">
    <h1>Innlogging</h1>
  <form class="container" action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {% if not request.user.is_authenticated %}
      <div class="form-group">
        <label for="exampleInputEmail1">Brukernavn</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Skriv inn brukernavn" name="username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Passord</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Skriv inn passord" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success login">Logg inn</button>
      </div>
  </form>
  <form id="register_url" class = "container" action="{% url 'register' %}">
    <div class="form-group">
      <button formid="register_url" class="btn btn-secondary login">Registrer deg</button>
    </div>
      {% else %}
          <div class="alert alert-success" role="alert">
              Du er allerede logget inn
          </div>
      {% endif %}
  </form>
  {% if messages %}
  {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}
</div>
</div>
