{% include "base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Opprett turarrangement</title>
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
    </head>
    
    <body>
        <div class="container">
        <h1>Opprett turarrangement</h1>
        <form id="eventform" action="{% url 'new_event' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Tittel:</label>
                <input type="text" class="form-control" id="title" name="title" required>
                <span></span>
            </div>
            <div class="form-group">
                <label for="destination">Destinasjon:</label>
                <input type="text" id="destination" class="form-control" name="destination" required>
                <span></span>
            </div>
            <div class="form-group">
                <label for="date">Dato:</label>
                <input type="date" id="date" class="form-control" name="date" required min={{ datoidag }}>
                <span></span>
            </div>
            <div class="form-group">
                <label for="description">Beskrivelse av turen (valgfri):</label>
                <textarea rows="10" cols="100" id="description" class="form-control" name="description" form="eventform"></textarea>
            </div>
    
    <button type="submit" class="btn btn-success">
        Send inn!
    </button>
        </form>
        </div>
    </body>
</html>
