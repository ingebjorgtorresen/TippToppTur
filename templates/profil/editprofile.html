{% include "base.html" %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rediger brukerprofil</title>
    </head>
    
    <body>
        <h1>Rediger bruker</h1>
        <form id="eventform" action="{% url 'updateuser' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Brukernavn:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{request.user.username}}" disabled required>
                <span></span>
            </div>
            <div class="form-group">
                <label for="username">E-mail:</label>
                <input type="email" class="form-control" id="mail" name="mail" value="{{request.user.email}}" required>
                <span></span>
            </div>
            <div class="form-group">
                <label for="username">Fullt navn:</label>
                <input type="text" class="form-control" id="navn" name="navn" value="{{fullname}}" required>
                <span></span>
            </div>
            {% if not request.user.isSeriøsAktør %}
            <div class="form-group">
                <label for="fødselsdato">Fødselsdato: (Du må være minst 13 år for å bruke appen!)</label>
                <input type="date" class="form-control" id="date" name="date" value="{{birthday}}" required max= {{ datoidag }}>
                <span></span>
            </div>
            {% endif %}

            <button type="submit" class="btn btn-success">
                Send inn!
            </button>
        </form>
        <p>{{ error }}</p>
    </div>
    </body>
</html>
