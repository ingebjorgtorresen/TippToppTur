{% include 'base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}

<form action="" method="get">
  <label for="navn">Navn: </label>
  <input name="navn" type="text" placeholder="Søk her">
  <label for="vanskelighetsgrad">Vanskelighetsgrad: </label>
  <select id="vanskelighetsgrad" name="vanskelighetsgrad">
    <option value="Alle">Alle</option>
    <option value="Enkel">Enkel</option>
    <option value="Middels">Middels</option>
    <option value="Krevende">Krevende</option>
    <option value="Ekstra Krevende">Ekstra Krevende</option>
  </select>
  <button type="submit" class="btn btn-success">Søk!</button>
</form>

{% for tittel in tittel %}

<div class="card-deck">
<div class="card mx-auto" style="width: 18rem;">
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
      <h4 class="card-title">{{tittel.tittel}}</h4>

        <p class="card-text"style="font-size:14px"> Arrangør: {{tittel.arrangør}}</p>
        <p class="card-text"style="font-size:14px"> Dato: {{tittel.dato}}</p>

      <p class="card-text"><I>{{tittel.beskrivelse}}</I></p>
      <a href="../event_page?id={{tittel.pk}}" class="btn btn-success">Se detaljer</a>
    </div>
  </div>
</div>
  {% endfor %}

  {% endblock %}
