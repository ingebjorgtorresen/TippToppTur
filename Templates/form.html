<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>form</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    
    <body>
        <h1>Opprett turarrangement</h1>
        <form id="eventform">
            <div>
                <label for="title">Tittel:</label>
                <input type="text" id="title" name="title" required>
                <span></span>
            </div>
            <div>
                <label for="destination">Destinasjon:</label>
                <input type="text" id="destination" name="destination" required>
                <span></span>
            </div>
            <div>
                <label for="date">Dato:</label>
                <input type="date" id="date" name="date" required>
                <span></span>
            </div>
            <div>
                <label for="description">Beskrivelse av turen (valgfri):</label>
                <textarea rows="10" cols="100" id="description" name="description" form="eventform"></textarea>
            </div>
            <input type="submit" value="Send inn">
        </form>
    </body>
</html>
